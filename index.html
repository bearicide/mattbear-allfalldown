<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>.MATTBEAR. — ALL FALL DOWN</title>
<meta name="theme-color" content="#06070c" />

<style>
:root{
  --bg0:#06070c;
  --bg1:#0b0f1d;
  --text:#d6e6ff;
  --muted:#8ea6cc;
  --neon1:#00e5ff;
  --neon2:#ff3df2;
  --neon3:#7cff00;
  --panel:rgba(10,14,28,.78);
  --line:rgba(120,190,255,.18);
  --glow:0 0 18px rgba(0,229,255,.35),0 0 30px rgba(255,61,242,.18);
  --radius:22px;
}

*{box-sizing:border-box}
body{
  margin:0;
  color:var(--text);
  font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial;
  background:
    radial-gradient(900px 520px at 12% 12%, rgba(0,229,255,.18), transparent 55%),
    radial-gradient(980px 540px at 85% 15%, rgba(255,61,242,.14), transparent 60%),
    radial-gradient(760px 520px at 70% 85%, rgba(124,255,0,.08), transparent 60%),
    linear-gradient(160deg,var(--bg0),var(--bg1));
}

.wrap{
  max-width:1100px;
  margin:30px auto 60px;
  padding:20px;
}

header{
  display:flex;
  justify-content:space-between;
  flex-wrap:wrap;
  gap:16px;
  margin-bottom:24px;
}

h1{
  margin:0;
  font-size:clamp(26px,3vw,40px);
  letter-spacing:.5px;
  text-shadow:0 0 18px rgba(0,229,255,.25);
}

.sub{
  color:var(--muted);
  font-size:14px;
  margin-top:6px;
}

.card{
  border-radius:var(--radius);
  border:1px solid var(--line);
  background:var(--panel);
  overflow:hidden;
}

.section{
  padding:22px;
}

.section h2{
  margin:0 0 10px 0;
  font-size:13px;
  text-transform:uppercase;
  letter-spacing:.7px;
  color:rgba(214,230,255,.9);
}

.links{
  display:flex;
  flex-wrap:wrap;
  gap:10px;
  margin-top:14px;
}

.btn{
  padding:10px 14px;
  border-radius:16px;
  border:1px solid var(--line);
  background:linear-gradient(180deg,rgba(0,229,255,.14),rgba(255,61,242,.10));
  color:var(--text);
  font-weight:900;
  text-transform:uppercase;
  letter-spacing:.7px;
  text-decoration:none;
  box-shadow:var(--glow);
  font-size:13px;
}

.btn.secondary{
  background:rgba(10,14,28,.6);
  box-shadow:none;
}

.embed{
  border-top:1px solid var(--line);
  background:rgba(0,0,0,.2);
}

.embed iframe{
  width:100%;
  height:200px;
  border:0;
  display:block;
}

footer{
  margin-top:20px;
  font-size:12px;
  color:var(--muted);
  display:flex;
  justify-content:space-between;
  flex-wrap:wrap;
  gap:10px;
}
</style>
</head>

<body>

<div class="wrap">

<header>
  <div>
    <h1>.MATTBEAR. — ALL FALL DOWN</h1>
    <div class="sub">Official landing page • Black + Bright • No slot machines</div>
  </div>
</header>

<div class="card">
  <div class="section">
    <h2>Listen</h2>
    <div class="links">
      <a class="btn" href="https://soundcloud.com/mattbear86/sets/allfalldown" target="_blank">SoundCloud</a>
      <a class="btn secondary" href="https://suno.com/@mattbear86" target="_blank">Suno</a>
      <a class="btn secondary" href="https://bearicide.github.io/mattbear-allfalldown" target="_blank">Project Page</a>
    </div>
  </div>

  <div class="embed">
    <iframe
      allow="autoplay"
      src="https://w.soundcloud.com/player/?url=https%3A//soundcloud.com/mattbear86/sets/allfalldown&color=%2300e5ff&auto_play=false&hide_related=false&show_comments=true&show_user=true&show_reposts=false&show_teaser=true&visual=true">
    </iframe>
  </div>
</div>

<footer>
  <div>Single file • GitHub Pages ready</div>
  <div>© .MATTBEAR.</div>
</footer>

</div>

</body>
</html>
