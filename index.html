<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>MATTBEAR — All Fall Down</title>
<meta name="theme-color" content="#0b0906" />

<link rel="preconnect" href="https://fonts.googleapis.com">

<link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@600;800&family=Poiret+One&family=Inter:wght@400;600;800&display=swap" rel="stylesheet">

<style>
:root{
  --bg0:#070604;
  --bg1:#0d0b08;
  --bg2:#12100c;
  --ink:#f3efe6;
  --muted:#c9bfae;
  --gold:#d8b56a;
  --gold2:#f1d08a;
  --line:rgba(216,181,106,.22);
  --panel:rgba(18,16,12,.65);
  --radius:28px;
}

*{box-sizing:border-box}

body{
  margin:0;
  color:var(--ink);
  font-family:Inter,system-ui;
  background:
    radial-gradient(1200px 700px at 20% 0%, rgba(216,181,106,.10), transparent 58%),
    linear-gradient(160deg,var(--bg0),var(--bg1) 55%,var(--bg2));
}

.layout{
  display:flex;
  min-height:100vh;
}

.sidebar{
  width:240px;
  padding:40px 20px;
  border-right:1px solid var(--line);
  background:rgba(0,0,0,.25);
}

.brand{
  font-family:Cinzel,Georgia,serif;
  font-weight:800;
  letter-spacing:.28em;
  text-transform:uppercase;
  font-size:20px;
  margin-bottom:40px;
}

.nav{
  display:flex;
  flex-direction:column;
  gap:18px;
}

.nav a{
  text-decoration:none;
  color:var(--ink);
  font-size:13px;
  letter-spacing:.18em;
  text-transform:uppercase;
  padding:10px 12px;
  border-radius:14px;
  border:1px solid rgba(216,181,106,.2);
  background:rgba(18,16,12,.4);
  transition:.2s;
}

.nav a:hover{
  background:rgba(216,181,106,.15);
}

.content{
  flex:1;
  padding:60px 60px 80px;
}

header{
  margin-bottom:40px;
}

.title{
  font-family:Cinzel,Georgia,serif;
  font-size:clamp(36px,4vw,60px);
  letter-spacing:.28em;
  text-transform:uppercase;
}

.subtitle{
  margin-top:16px;
  font-family:Poiret One,Cinzel,serif;
  font-size:14px;
  letter-spacing:.25em;
  text-transform:uppercase;
  color:var(--gold);
}

.card{
  border-radius:var(--radius);
  border:1px solid var(--line);
  background:var(--panel);
  padding:28px;
}

.embed iframe{
  width:100%;
  height:520px;
  border:0;
  border-radius:20px;
}

footer{
  margin-top:40px;
  font-size:12px;
  color:var(--muted);
}

@media(max-width:900px){
  .layout{flex-direction:column}
  .sidebar{
    width:100%;
    border-right:none;
    border-bottom:1px solid var(--line);
    display:flex;
    justify-content:space-between;
    align-items:center;
  }
  .nav{flex-direction:row;flex-wrap:wrap}
  .content{padding:40px 20px}
}
</style>
</head>

<body>

<div class="layout">

<div class="sidebar">
  <div class="brand">MATTBEAR</div>
  <div class="nav">
    <a href="index.html">Home</a>
    <a href="mattbear-gold-slot.html">Gold Slot 5×5</a>
    <a href="https://soundcloud.com/mattbear86/sets/allfalldown" target="_blank">SoundCloud</a>
    <a href="https://suno.com/@mattbear86" target="_blank">Suno</a>
  </div>
</div>

<div class="content">

<header>
  <div class="title">All Fall Down</div>
  <div class="subtitle">Gold Elegance Edition</div>
</header>

<div class="card">
  <div class="embed">
    <iframe allow="autoplay"
      src="https://w.soundcloud.com/player/?url=https%3A//soundcloud.com/mattbear86/sets/allfalldown&color=%23d8b56a&visual=false">
    </iframe>
  </div>
</div>

<footer>
  © MATTBEAR — Clean Gold Layout
</footer>

</div>

</div>

</body>
</html>
